name: On Merge

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Dotnet Build
      run: dotnet build --configuration Release ./CsharpLibs/CsharpLibs.sln

    - name: Generar nuspec
      run: |
        ls NugetPackages/PackagesCompilaciones/netstandard2.1
        cd NugetPackages/NugetConfig/
        .\nuspecGeneratorNetCoreNetStandard.ps1
      shell: powershell
    

    - name: Add private GitHub registry to NuGet
      run: nuget source Add -Name "PackagesGitHub" -Source "https://nuget.pkg.github.com/${{ secrets.USERNAME_GITHUB }}/index.json" -UserName ${{ secrets.USERNAME_GITHUB }} -Password ${{ secrets.USER_TOKEN_GITHUB_PACKAGE }}

    - name: Nuget Pack para preparar el paquete
      run: |
        ls NugetPackages/PackagesCompilaciones/netstandard2.1
        cd NugetPackages/NugetConfig/
        nuget pack garciss.Libs.nuspec -Verbosity Detail
        
    - name: Push generated package to GitHub registry
      run: |
        cd NugetPackages/NugetConfig/
        nuget push *.nupkg --Source "PackagesGitHub" --skip-duplicate
        
