name: Pipeline_PullRequests

on:
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Dotnet Build
      run: dotnet build --configuration Release ./CsharpLibs/CsharpLibs.sln
    
    - name: Dotnet Test
      run: dotnet test --configuration Release ./CsharpLibs/CsharpLibs.sln
